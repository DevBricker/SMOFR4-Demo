<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/SMOFR4-Demo/" />
    <title>LDCT Lung-RADS Launch</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Serif:wght@600&display=swap"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/launch.js" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="eyebrow">SMART on FHIR</div>
        <h1 class="title">LDCT Lung-RADS App</h1>
        <p class="subtitle">Launching with patient context</p>
      </header>
      <div id="fhir-connection" class="connection-indicator disconnected">
        <span class="connection-dot" aria-hidden="true"></span>
        <span id="fhir-connection-label">FHIR disconnected</span>
      </div>
      <div class="card">
        <div id="status" class="status">Waiting for launch...</div>
      </div>
      <section class="card simulator-card" id="launch-simulator">
        <div class="section-title">Launch Simulator</div>
        <label class="field">
          <span>FHIR Server (iss)</span>
          <input id="iss-input" type="url" placeholder="https://.../fhir" />
        </label>
        <label class="field">
          <span>Launch context (launch)</span>
          <input id="launch-input" type="text" placeholder="Optional" />
        </label>
        <button id="launch-button" class="pill-link" type="button">
          Start Launch
        </button>
        <div class="hint">If your sandbox requires EHR launch, provide both iss and launch.</div>
      </section>
    </div>
  </body>
</html>
